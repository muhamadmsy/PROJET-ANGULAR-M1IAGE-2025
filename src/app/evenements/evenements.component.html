<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Evénement</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>
<body style="margin: 80px;">
  <button class="btn btn-primary" routerLink="/form-evt">Ajouter un événement</button><br><br>
   <h3>Liste des événements</h3>
   <table class="table table-striped mt-5">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Date</th>
            <th scope="col">Lieu</th>
            <th scope="col">Description</th>
            <th scope="col">Organisateur</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of evenements">
                <td>{{p.id}}</td>
                <td>{{p.nom | titlecase}}</td>
                <td>{{p.date}}</td>
                <td>{{p.lieu | titlecase}}</td>
                <td>{{p.description | titlecase}}</td>
                <td>{{p.organisateur | titlecase}}</td>
                <td>
                    <button class="btn btn-primary" routerLink="/form-update-evt/{{p.id}}">Modifier</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="SupprimerEvenement(p.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
      
</body>
</html>
