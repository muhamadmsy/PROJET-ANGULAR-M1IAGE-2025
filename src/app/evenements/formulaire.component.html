<div style="margin: 80px;">
<h3>Ev√©nement</h3><br>
    <form class="row g-3" [formGroup]="evtForm" (ngSubmit)="ajouterModifierEvt()">
          <div class="col-md-4">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" class="form-control" formControlName="nom" required>
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" formControlName="date" required>
          </div>
          <div class="col-md-4">
            <label for="lieue" class="form-label">Lieu</label>
            <input type="text" class="form-control" id="lieu" formControlName="lieu" required>
          </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description" required>
        </div>
        <div class="col-md-6">
          <label for="organisateur" class="form-label">Organisateur</label>
          <select class="form-select" id ="evenement" aria-label="Default select example" formControlName="organisateur" required>
            <!--<option selected>Open this select menu</option>-->
            <option *ngFor="let e of organisateurs" [value]="e.id">{{e.nom}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">Valider</button>
        </div>
    </form>
