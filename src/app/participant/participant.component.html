<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Evénement</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>
<body style="margin: 80px;">
  <button class="btn btn-primary" routerLink="/form-part">Ajouter un participant</button><br><br>
    <br>
    <h3>Liste des Participants</h3>
   <table class="table table-striped mt-5">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Evénement</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of participants">
                <td>{{p.id}}</td>
                <td>{{p.prenom | titlecase}}</td>
                <td>{{p.nom | uppercase}}</td>
                <td>{{p.evenement | titlecase}}</td>
                <td>
                    <button class="btn btn-primary" routerLink="/form-update-part/{{p.id}}">Modifier</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="SupprimerParticipant(p.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
      
</body>
</html>
