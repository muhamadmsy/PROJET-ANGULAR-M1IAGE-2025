<div style="margin: 80px;">
    <h3>Participants</h3><br>
    <form class="row g-3" [formGroup]="partForm" (ngSubmit)="ajouterModifierPart()">
          <div class="col-md-4">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" class="form-control" formControlName="prenom" required>
          </div>
          <div class="col-md-4">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" class="form-control" formControlName="nom" required>
          </div>
          <div class="col-md-4">
            <label for="evenement" class="form-label">Evénement</label>
            <select class="form-select" id ="evenement" aria-label="Default select example" formControlName="evenement" required>
              <!--<option selected>Open this select menu</option>-->
              <option *ngFor="let e of evenements" [value]="e.id">{{e.nom}}</option>
            </select>
            <!--<input type="text" class="form-control" id="evenement" name="evenement" [(ngModel)]="part.evenement">-->
          </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">Valider</button>
        </div>
    </form>
</div>
